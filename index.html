<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/SDynamicsResearchLab/ar-book-CO-deployment@gh-pages/targets_CO.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<a-asset-item id="fullcharacters" src="https://cdn.jsdelivr.net/gh/SDynamicsResearchLab/ar-book-GA-deployment@gh-pages/characters-complete1.glb"></a-asset-item>
	<a-asset-item id="fullcharacters2" src="https://cdn.jsdelivr.net/gh/SDynamicsResearchLab/ar-book-GA-deployment@gh-pages/characters-complete2.glb"></a-asset-item>
	<a-asset-item id="iguana1" src="https://cdn.jsdelivr.net/gh/SDynamicsResearchLab/ar-book-CO-deployment@gh-pages/iguana1.glb"></a-asset-item>
	<a-asset-item id="iguana2" src="https://cdn.jsdelivr.net/gh/SDynamicsResearchLab/ar-book-CO-deployment@gh-pages/iguana2.glb"></a-asset-item>
	<a-asset-item id="iguana3" src="https://cdn.jsdelivr.net/gh/SDynamicsResearchLab/ar-book-CO-deployment@gh-pages/iguana3.glb"></a-asset-item>
	<a-asset-item id="crab1" src="https://cdn.jsdelivr.net/gh/SDynamicsResearchLab/ar-book-CO-deployment@gh-pages/crab1.glb"></a-asset-item>
	<a-asset-item id="crab2" src="https://cdn.jsdelivr.net/gh/SDynamicsResearchLab/ar-book-CO-deployment@gh-pages/crab2.glb"></a-asset-item>
	<a-asset-item id="crab3" src="https://cdn.jsdelivr.net/gh/SDynamicsResearchLab/ar-book-CO-deployment@gh-pages/crab3.glb"></a-asset-item>
	<a-asset-item id="armadillo1" src="https://cdn.jsdelivr.net/gh/SDynamicsResearchLab/ar-book-CO-deployment@gh-pages/armadillo1.glb"></a-asset-item>
	<a-asset-item id="armadillo2" src="https://cdn.jsdelivr.net/gh/SDynamicsResearchLab/ar-book-CO-deployment@gh-pages/armadillo2.glb"></a-asset-item>
	<a-asset-item id="iguana4" src="https://cdn.jsdelivr.net/gh/SDynamicsResearchLab/ar-book-CO-deployment@gh-pages/iguana4.glb"></a-asset-item>      
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#fullcharacters" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#fullcharacters2" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#fullcharacters2" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#iguana1" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#iguana2" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#iguana3" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#crab1" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#crab2" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#crab3" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 9">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#armadillo1" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 10">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#armadillo2" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 11">
	<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#iguana4" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
